  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap');

    /* Color palette based on Royal Orange variants: #F2913A confirmed as ‚ÄúRoyal Orange‚Äù :contentReference[oaicite:0]{index=0} */
    body {
      font-family: Arial, sans-serif;
      background: #F2913A;
      margin: 0;
      padding: 0;
      color: #1B4556;
    }

    /* Box for header only */
    .header-box {
      background: #D67732; /* darker royal orange */
      border: 4px solid #1B4556;
      padding: 20px;
      text-align: center;
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      font-weight: 700;
      color: #fff;
      margin: 20px;
      border-radius: 8px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }

    /* Box for navigation only */
    .nav-box-container {
      background: #FFAC39; /* lighter accent */
      border: 3px solid #D67732;
      padding: 15px;
      text-align: center;
      margin: 0 20px 30px;
      border-radius: 12px;
    }

    .nav-box {
      display: inline-block;
      margin: 0 12px;
      background: #fff;
      border: 2px solid #D67732;
      border-radius: 8px;
      padding: 8px 16px;
      transition: background 0.3s;
    }
    .nav-box a {
      text-decoration: none;
      color: #D67732;
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: 1.1rem;
    }
    .nav-box:hover {
      background: #D67732;
    }
    .nav-box:hover a {
      color: #fff;
    }

    .heading-box {
      background: #FFAD50;
      color: #1B4556;
      border: 3px solid #D67732;
      border-radius: 12px;
      padding: 25px;
      text-align: center;
      font-size: 2.5rem;
      margin: 0 20px 40px;
      font-family: 'Playfair Display', serif;
      font-style: italic;
      letter-spacing: 2px;
      line-height: 1.2;
      text-shadow: 1px 1px 2px rgba(255,255,255,0.6);
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    .photo-row {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin: 0 20px 40px;
      flex-wrap: wrap;
    }
    .photo-box {
      flex: 1 1 300px;
      background: #fff;
      border: 3px solid #D67732;
      border-radius: 12px;
      overflow: hidden;
      text-align: center;
      padding-bottom: 12px;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .photo-box:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.25);
    }
    .photo-box img {
      width: 100%;
      display: block;
      border-bottom: 3px solid #D67732;
    }
    .photo-box p {
      margin: 12px 0;
      font-size: 1rem;
      font-weight: 600;
      color: #D67732;
    }

    footer {
      text-align: center;
      padding: 15px 0;
      background: #1B4556;
      color: #fff;
      font-size: 0.9rem;
      margin-top: 40px;
    }
  </style>
</head>
